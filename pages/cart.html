<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/styles.css">
    <title>Shopping Bag</title>
</head>

<body>
    <header class="logoframe">
        <div class="logo">
        </div>
        <ul class="navigation">
            <li><a href="/index.html"><span class="material-symbols-sharp">
                        public
                    </span></a></li>
            <li><a href="/pages/products.html"><span class="material-symbols-sharp">
                        rocket_launch
                    </span></a></li>
            <li><a href="/pages/contact.html"><span class="material-symbols-sharp">
                        satellite_alt
                    </span></a></li>
            <li><a href="/pages/about.html"><span class="material-symbols-sharp">
                        favorite
                    </span></a></li>
            <li><a class="active" href=#shopping><span class="material-symbols-sharp">
                        shopping_bag
                    </span></a>
            </li>
        </ul>
    </header>
    <div class="mainscreen">
        <div class="card">
            <div class="rightside">
                <form action="">
                    <h2>Payment Information</h2>
                    <p>Cardholder Name</p>
                    <input type="text" class="inputbox" name="name" required />
                    <p>Card Number</p>
                    <input type="number" class="inputbox" name="card_number" id="card_number" required />

                    <p>Card Type</p>
                    <select class="inputbox" name="card_type" id="card_type" required>
                        <option value="">--Select a Card Type--</option>
                        <option value="Visa">Visa</option>
                        <option value="RuPay">RuPay</option>
                        <option value="MasterCard">MasterCard</option>
                    </select>
                    <div class="expcvv">

                        <p class="expcvv_text">Expiry</p>
                        <input type="date" class="inputbox" name="exp_date" id="exp_date" required />

                        <p class="expcvv_text2">CVV</p>
                        <input type="password" class="inputbox" name="cvv" id="cvv" required />
                    </div>
                    <p></p>
                    <button type="submit" class="button">CheckOut</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <section class="under">
            <div class="social"><i class="fa-brands fa-instagram"></i></div>
            <div class="social"><i class="fa-brands fa-pinterest"></i></div>
            <div class="social"><i class="fa-brands fa-whatsapp"></i></div>
        </section>
    </footer>
</body>

</html>
